                <button

                <button data-value="delete" class="bg-gray-200 hover:bg-gray-300 rounded-lg p-3 text-lg">âŒ«</button>

                <button data-value="9" class="bg-white hover:bg-gray-200 rounded-lg p-3 text-xl">9</button>
                <button data-value="*" class="bg-blue-500 text-white hover:bg-blue-600 rounded-lg p-3 text-xl">

                <button data-value="4" class="bg-white hover:bg-gray-200 rounded-lg p-3 text-xl">4</button>

                <!-- Row 4 -->

                <button data-value="2" class="bg-white hover:bg-gray-200 rounded-lg p-3 text-xl">2</button>
                <button data-value="3" class="bg-white hover:bg-gray-200 rounded-lg p-3 text-xl">3</button>
                <button data-value="+" class="bg-blue-500 text-white hover:bg-blue-600 rounded-lg p-3 text-xl">
